 <!-- Array를 통해 알아보기 -->
 
 <script>
 log('Arr ---------------');
 // arr 는 Symbol.iterator를 계속 하여 순회 하면서 값을 리턴 
 const arr = [1, 2, 3];
 // arr[Symbol.iterator] = null; // arr is not iterable : arr에 iterable이 아니다 err 출력
 // log(arr[Symbol.iterator]);
 // ƒ values() { [native code] } : 함수가 들어있다고 나옴
 for (const a of arr) log(a);
 </script>

 <!-- Set를 통해 알아보기 -->
 
 <script>
 log('Set ---------------');
 const set = new Set([1, 2, 3]);
 for (const a of set) log(a);
 </script>

 <!-- Map를 통해 알아보기 -->
 
 <script>
 log('Map ---------------');
 const map = new Map([['a',1], ['b',2],['c',3]]);
 for (const a of map.keys()) log(a);
 for (const a of map.values()) log(a);
 for (const a of map.entries()) log(a);
 </script>

 <!-- arr, set, map은 자바스크립트에 있는 내장 객체로서 이터러블 / 이터레이터 프로토콜을 따르고 있다. -->

 <!-- 이터러블 / 이터레이터 프로토콜 이란? -->

 <!-- 이터러블 : 이터레이터를 리턴하는 [Symbol.iterator]() 를 가진 값-->
 <!-- 이터레이터 : { value, done } 객체를 리턴하는 next() 를 가진 값-->
 <!-- 이터러블 / 이터레이터 프로토콜 : 이터러블을 for...of, 전개 연산자 등과 함께 동작하도록 규약 -->

 <script>
    // let iterator = arr[Symbol.iterator]();
    // log(iterator.next());   // value 와 done을 가진 객체를 리턴하는 가진 값 : 이터레이터
    // 계속 값을 리턴하다가 값이 없을 경우 {value: undefined, done: true} 반환
    // done이 true가 되면 for 문을 빠져나오게 되어있음
 </script>

 <!-- 사용자 정의 이터러블을 통해 알아보기 -->

 <script>
    const iterable = {
        [Symbol.iterator]() {
            let i = 3;
            return {
                next() {
                    return i == 0 ? { done: true} : {value: i--, done: false }
                },
                 [Symbol.iterator]() {return this; }
            }
        }
    };
    let iterator = iterable[Symbol.iterator]();
    // log(iterator.next());
    // log(iterator.next());
    // log(iterator.next());
    // log(iterator.next());

    for (const a of iterator) log(a);

    const arr2 = [1, 2, 3];
    let iter2 = arr2[Symbol.iterator]();
    log(iter2[Symbol.iterator]() == iter2);
    for (const a of arr2) log(a);
 </script>

 <!-- 전개 연산자 -->
 <!-- ...와 같은것이 전개 연산자 -->
 <script>
    console.clear();
    const a = [1, 2];
    // a[Symbol.iterator] = null;
    log([...a, ...arr, ...set, ...map.values()]);
 </script>
